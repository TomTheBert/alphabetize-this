<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Alphabetize This!</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>
		<div class="container">
			<div class="form-group">
				<h1>Alphabetize This!</h1>
			</div>
			<div class="form-group">
				<div class="row">
					<textarea class="form-control" rows="4" id="sortThis" placeholder="Enter words to alphabetize here..."></textarea>
				</div>
				<div>
					<button type="submit" class="btn btn-primary" id="sortButton">GO</button>
					<button type="submit" class="btn btn-warning" id="clearButton">Clear</button>
				</div>
			</div>
			<div class="row" id="sorted"></div>
		</div>

		<script type="text/javascript" src="script.js"></script>
		
	</body>
</html>
